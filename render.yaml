services:
  - type: web
    name: cardiopredict
    env: python
    buildCommand: ./build.sh
    startCommand: cd web_platform && gunicorn --bind 0.0.0.0:$PORT app:app --timeout 120 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHONPATH
        value: /opt/render/project/src
    healthCheckPath: /
